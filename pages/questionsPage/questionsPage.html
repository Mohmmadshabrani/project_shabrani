<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quizsh</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/49fd0aae10.js" crossorigin="anonymous"></script>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="style.css">
</head>
  
<body class="graindent">
  <nav>
    <div class="contant">
      <div class="logo"><span>Q</span>uizsh</div>
      <div class="signinOptions">
        <div><a href="">Login</a></div>
        <div class="divider">|</div>
        <div><a href="">Sign up</a></div>
      </div>
    </div>
  </nav>
  <main>
    <section class="mainWindow">
      <div class="content hidden">
        <div class="image"></div>
        <div class="questions">
          <div class="header">
            <div class="countDown"></div>
          </div>
          <div class="main">
            <section class="question graindent">
            </section>
            <section class="options ">
              <div class="option opt0 "></div>
              <div class="option opt1 "></div>
              <div class="option opt2 "></div>
              <div class="option opt3 "></div>
            </section>
          </div>
          <div class="footer">
            <button class="NextBtn">Next</button>
          </div>
        </div>
      </div>
      <div class="starting ">
        Starting in... <span></span>
      </div>
    </section>
  </main>
</body>
<script defer src="main.js"></script>
</html>
